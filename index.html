<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .disabled {
      color: LightGray;
    }

    .red {
      background-color: red;
    }
  </style>
  <meta charset="UTF-8">
  <title>Practice Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    <h3>{{ message }}</h3>
    {{ name }}
    <p>Name: <input type="text" v-model="name"></p>
    <button v-on:click="changeMessage()">Click here for some exciting update</button>

    <div>
      <p v-if="showHiddenInfo">Here is a message! It is a secret message</p>
      <button v-on:click="toggle">Toggle info</button>

    </div>

    <p v-bind:class="{disabled: greyOutInfo, red: true}">Here is some text for now</p>
    <button v-on:click="greyOut">Grey out the text</button>  
    
    <hr>
    <hr>
    <hr>

    <!-- {{ fruits }} -->
    <!-- fruits.each do |fruit| -->
    <div v-for="fruit in fruits">
      <p>{{ fruit }}</p>
    </div>
    <p><input type="text" v-model="newFruit"> <button v-on:click="addFruit()">Add Fruit</button></p>
    <hr>
    <!-- {{ todos }} -->
    
  </div>
  <div id="app1">
    {{ todos }}
    <button v-on:click="loadTodos()">Load the Todos</button>
  </div>
</body>

</html>
